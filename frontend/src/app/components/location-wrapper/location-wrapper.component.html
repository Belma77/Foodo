
<div class="container">
    <div class="col-mid-12">
        <app-location-picker [location] = "location" (newLocationEvent) = "changeLocation($event)" *ngIf="!isMapDragable"></app-location-picker>
        <app-map-dragable-picker [location] = "location" (newLocationEvent) = "changeLocation($event)" *ngIf="isMapDragable"></app-map-dragable-picker>    
        <button class="btn btn-dark"(click) = "setMap()">Promijeni</button>
    </div>
   
</div>
