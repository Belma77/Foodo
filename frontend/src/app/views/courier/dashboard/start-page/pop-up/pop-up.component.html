<div *ngIf="this.start.courierIsActive" class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Broj narudžbe: {{data.id}}</p>
  <p>Restoran: {{data.restaurant.name}}</p>
  <p>Lokacija restorana: </p>
  <p>Lokacija kupca: {{data.customerLocation.formatedAdress}}</p>
  <p>Stavke:</p>
  <span *ngFor="let item of data.orderRecords | keyvalue">
    {{item.value.product.name}} X {{item.value.quanity}}</span>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Odbij narudžbu</button>
  <button type="button" class="btn btn-outline-dark" (click)="AcceptOrder(data)">Prihvati narudžbu</button>

</div>
