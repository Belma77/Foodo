<div class="container content">
    <div class="inactive" *ngIf="!courierIsActive">
      Trenutni status: neaktivan, nećeš primati nadolazeće narudžbe.
        <button class="change-to-active" (click)="setActive()">
            Počni dostavljati <i class="fas fa-bicycle"></i>
        </button>
    </div>
    <div class="active" *ngIf="courierIsActive">
      Trenutni status: aktivan, budi spreman za nadolazeće narudžbe.
      <button class="change-to-inactive" (click)="setInactive()">
        Završi dostavljanje <i class="fas fa-bicycle"></i>
      </button>

    </div>

</div>
