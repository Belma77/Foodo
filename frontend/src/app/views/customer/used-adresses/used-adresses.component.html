<div  class="modal-header">
    <h3 class="modal-title">Koristite jednu od svojih prethodnih adresa?</h3><br>

        <button type="button" class="close" aria-label="Close" (click)="closeModal()">

      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="wrapper">
  <div class="modal-body" *ngFor="let adress of adresses">
    <button type="button" class="btn btn-outline-dark" id="adress" (click)="ChooseAdress(adress)">{{adress.formatedAdress}}</button>
  </div>
  <div id="btn">
    <button type="button" class="btn btn-dark" id="addNew" (click)="AddAdress()">Dodaj novu adresu</button>
  </div>
  </div>
