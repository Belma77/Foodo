<div  class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Broj narudžbe: {{data.id}}</p>
  <h3>Stavke: </h3>
  <div *ngFor="let item of data.orderRecords | keyvalue">
      <span>{{item.value.product.name}}   X {{item.value.quanity}}</span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="AcceptOrder(data)">Prihvati narudžbu</button>

</div>
