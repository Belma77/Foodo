<div class="header">
    <h2>Menu</h2>
    <div class="commands">
        <a [routerLink]="['/restaurant/admin/dashboard/new-product']" routerLinkActive="active">
            <button type="button" class="btn add-new-product">Dodaj Novo</button>
        </a>
    </div>
</div>
<div class="row">
    <div *ngFor="let product of products" class="col-md-6">
        <app-product [product] = "product" [edit] = "true"></app-product>
    </div>
</div>
