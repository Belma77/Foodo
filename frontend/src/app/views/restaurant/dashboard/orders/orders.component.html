<table class="table table-hover">
  <thead class="table-group-divider">
    <tr>
      <th scope="col">Broj narudzbe</th>
      <th scope="col">Stavke</th>
      <th scope="col">Ukupna cijena</th>
      <th scope="col">Status narudzbe</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of pendingOrders">
      <!-- <th scope="row">1</th> -->
      <td>{{ s.id }}</td>
      <td *ngFor="let order of orderRecords|keyvalue">{{order.key}}:{{order.value.product.name}}
      </td>
      <td>{{ s.price}}</td>
      <td>{{ s.orderStatus}}</td>
    </tr>
   
  </tbody>
</table>
