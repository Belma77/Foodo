<div class="container">
<h3>Aktivne narud≈æbe</h3>
<div class="table">
  <div class="header">
    <div class="left">
      <div class="cell">Order ID</div>
    </div>
    <div class="right">
      <div class="order-row">
        <div class="cell">Product Name</div>
        <div class="cell">Product Quanity</div>
        <div class="cell">Price</div>
      </div>
    </div>
    <div class="left">
      <div class="cell">Total Price</div>
    </div>
  </div>
  
  <div class="table-body">
    <div *ngFor="let s of pendingOrders" class="order-row">
      <div class="left">
        <div class="cell">{{s.id}}</div>
      </div>
      <div class="right">
        <div *ngFor="let orderLine of s.orderLine | keyvalue" class="order-row">
          <div class="cell">{{orderLine.value.product.name}}</div>
          <div class="cell">{{orderLine.value.quanity}}</div>
          <div class="cell">{{orderLine.value.product.price * orderLine.value.quanity}}</div>
        </div>
      </div>
      <div class="left">
        <div class="cell">{{s.price}}</div>
      </div>
    </div>
  </div>
</div>
</div>
