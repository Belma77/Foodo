<p>Aktivne narud≈æbe</p>

<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>

      <th scope="col">Broj narudzbe</th>
      <th scope="col">Kupac No</th>
      <th scope="col">Stavke narudzbe</th>
      <th scope="col">Status narudzbe</th>
      <th scope="col">Ukupna cijena</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of pendingOrders">

      <td>{{s.id}}</td>
      <td>{{s.customer.firstName}}</td>
      <td>{{s.orderStatus}}</td>
      <td>{{s.price}}</td>
      <td *ngFor="let orderRecord of s.orderRecords|keyvalue">{{orderRecord.value.product}} {{orderRecord.value.quanity}}</td>



    </tr>

    </tbody>
  </table>
</div>
